<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
background-color: #ffecf2; 
}
.form-container {
background-color: #fff;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
width: 300px;
text-align: left;
}
.form-container h2 {
color: #ff66b2; 
font-size: 24px;
margin-bottom: 20px;
}
.form-group {
margin-bottom: 15px;
}
.form-group label {
display: block;
margin-bottom: 5px;
color: #ff66b2; 
font-weight: bold;
text-transform: uppercase;
}
.form-group input {
width: 100%;
padding: 8px;
box-sizing: border-box;
border: 2px solid #ff66b2; 
border-radius: 8px;
margin-top: 5px;
margin-bottom: 10px;
color: #ff66b2; 
}
.form-group button {
width: 100%;
padding: 10px;
background-color: #ff66b2; 
color: #fff;
border: none;
border-radius: 8px;
cursor: pointer;
font-weight: bold;
}
.form-group button:hover {
background-color: #ff3385;
}
.form-group .signup-link {
color: #ff66b2; 
font-weight: bold;
}
.form-group .signup-link a {
color: #ff66b2; 
text-decoration: none;
font-weight: bold;
}
.form-group .signup-link a:hover {
text-decoration: underline;
}
</style>
<title>Login/Signup Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" onclick="login()">Login</button>
            </div>
            <div class="form-group signup-link">
                <p>Don't have an iSTUDY account? <a href="signup.html" style="color: #ff66b2;">Sign up</a></p>
            </div>
        </form>
    </div>
<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Perform simple client-side validation (in a real scenario, this should be done on the server)
        if (username === 'wensdee@gmail.com' && password === 'pass123') {
            // Store user information in localStorage
            localStorage.setItem('username', password);
            
            // Redirect to the homepage
            window.location.assign("homepage.html");
            alert("Successfully login");
        } else {
            alert('Invalid credentials. Please try again.');
        }
    }
</script>
</body>
</html>
